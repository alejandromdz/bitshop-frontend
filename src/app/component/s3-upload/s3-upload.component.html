<input class="inputfile" name="file" id="file" type="file" size="60" (change)="onChange($event)">
<!--Proxy element to the file input -->
<label for="file" class="btn btn-success btn-tn">
        
        <span>choose a photo</span>
</label>
<button (click)="upload()" type="button" class="btn btn-success btn-with-icon btn-tn">
    <i class="fa fa-upload "></i>
    <span>upload</span>
</button>

<div class="repeater">   
        <ngb-progressbar 
        *ngFor="let file of s3Upload.managedUploads; let i = index"
        type="success" 
        height="20px"
        [value]="file.total>0?(file.progress/file.total)*100:0" 
        [max]="100">
            <span *ngIf="file.status==='PENDING'"> {{(file.total>0?(file.progress/file.total)*100:0)| number : '1.2-2'}}% </span>
            <span *ngIf="file.status==='COMPLETE'">
                <b>Uploaded</b>
            </span>
        </ngb-progressbar>
</div>
