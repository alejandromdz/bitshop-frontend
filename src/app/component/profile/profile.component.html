<div class="profile-container d-flex justify-content-center">
  <mat-card *ngIf="!submitted">
    <mat-card-title>

      <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>
      <h2>Profile</h2>
    </mat-card-title>
    <mat-card-content>
      
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputFirstName" [(ngModel)]='user.firstname' placeholder="First Name">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" [(ngModel)]='user.lastname' placeholder="Last Name">
          </div>
        </div>
      </div>
        <div class="form-group">
          <label for="inputUsername">Username</label>
          <input type="text" class="form-control" id="inputUsername" [(ngModel)]='user.username' placeholder="Username" disabled>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="inputEmail" [(ngModel)]='user.email' placeholder="Email" disabled>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" [(ngModel)]='user.address' placeholder="Address">
        </div>
        <div class="form-group">
          <label for="inputCountry">Country</label>
          <select id="inputCountry" [(ngModel)]="country" (ngModelChange)="onChange($event)">
            <option *ngFor="let c of countries" [ngValue]="c"> {{c}} </option>
          </select>
          
        </div>
                
        <div class="form-group">
          <label for="inputTelephone">Telephone</label>
          <input type="text" class="form-control" id="inputTelephone" [(ngModel)]='user.telephone' placeholder="Telephone">
        </div>
        <button type="submit" class="btn btn-info btn-tn" (click)='saveInfo()'>Save</button>
      
    </mat-card-content>
  </mat-card>

  <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
</div>
