<h1 mat-dialog-title>
  {{ data.publication.title }}</h1>
<div mat-dialog-content>
  <p>You are about to buy this product, please scan this code in your Bitcoin wallet </p>
  <ngx-qrcode 
  *ngIf="loaded"
  [qrc-value]="bitcoinURI" 
  qrc-class="aclass" 
  qrc-errorCorrectionLevel="L">
  </ngx-qrcode>
  <mat-spinner *ngIf="!loaded" mode="indeterminate"></mat-spinner>
</div>

<div align='end' mat-dialog-actions>
  <a mat-button (click)="onNoClick()">CLOSE</a>
</div>
